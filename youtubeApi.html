<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone YouTube</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: #ffffff;
        }

        .en-tete {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #272727;
            z-index: 100;
        }

        #conteneur-recherche {
            display: flex;
            align-items: center;
            max-width: 640px;
            margin: 0 auto;
            width: 100%;
        }

        #champ-recherche {
            flex: 1;
            height: 40px;
            padding: 0 16px;
            border: 1px solid #303030;
            background-color: #121212;
            color: #ffffff;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
        }

        #champ-recherche:focus {
            outline: none;
            border-color: #1c62b9;
        }

        #bouton-recherche {
            height: 40px;
            padding: 0 24px;
            border: 1px solid #303030;
            border-left: none;
            background-color: #222222;
            color: #ffffff;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #bouton-recherche:hover {
            background-color: #303030;
        }

        .conteneur-videos {
            margin-top: 80px;
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .carte-video {
            background: #181818;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid #272727;
        }

        .carte-video:hover {
            transform: translateY(-2px);
            background-color: #1f1f1f;
        }

        .miniature-video {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background-color: #000000;
        }

        .miniature-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .info-video {
            padding: 12px;
            position: relative;
        }

        .titre-video {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            padding-right: 40px;
        }

        .chaine-video {
            font-size: 14px;
            color: #aaaaaa;
        }

        .bouton-telecharger {
            position: absolute;
            right: 12px;
            top: 12px;
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .bouton-telecharger:hover {
            background-color: #303030;
        }

        .bouton-telecharger .material-icons {
            font-size: 24px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        ::-webkit-scrollbar-thumb {
            background: #272727;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f3f;
        }
    </style>
    <div class="en-tete">
        <div id="conteneur-recherche">
            <input type="text" id="champ-recherche" placeholder="Rechercher">
            <button id="bouton-recherche">
                <span class="material-icons">search</span>
            </button>
        </div>
    </div>
    <div class="conteneur-videos" id="conteneur-videos"></div>
    <script>
        const boutonRecherche = document.getElementById('bouton-recherche')
        const champRecherche = document.getElementById('champ-recherche')
        const conteneurVideos = document.getElementById('conteneur-videos')

        boutonRecherche.addEventListener('click', () => {
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${champRecherche.value}&type=video&maxResults=50&key=AIzaSyBy1u_IQTm1_Pevp4jjzLd_-kHNebrzRbo`)
            .then((e) => e.json())
            .then(data => {
                conteneurVideos.innerHTML = ''
                data.items.forEach(video => {
                    const carteVideo = document.createElement('div')
                    carteVideo.className = 'carte-video'
                    const videoUrl = `https://www.youtube.com/watch?v=${video.id.videoId}`
                    carteVideo.innerHTML = `
                        <div class="miniature-video">
                            <iframe src="https://www.youtube.com/embed/${video.id.videoId}" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen></iframe>
                        </div>
                        <div class="info-video">
                            <div class="titre-video">${video.snippet.title}</div>
                            <div class="chaine-video">${video.snippet.channelTitle}</div>
                            <a href="/download?url=${encodeURIComponent(videoUrl)}" class="bouton-telecharger" target="_blank">
                                <span class="material-icons">download</span>
                            </a>
                        </div>
                    `
                    conteneurVideos.appendChild(carteVideo)
                })
            })
        })
    </script>
</body>
</html>
